<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        #error-message {
            display: none;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-lg mt-5">
                <div class="card-header text-bg-primary">Log In</div>
                <div class="card-body">
                    <div id="error-message" class="alert alert-danger text-center" role="alert">
                        Invalid credentials. Please try again.
                    </div>

                    <form method="post" onsubmit="return login(event)">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                            <label for="email">Adresa de email</label>
                        </div>

                        <div class="form-floating mb-3 password-container">
                            <input type="password" class="form-control" id="password" name="password" placeholder="****" required>
                            <label for="password">Parola</label>
                            <span class="toggle-password" onclick="togglePasswordVisibility('password')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" id="toggle-icon-new_password" viewBox="0 0 16 16">
                                    <path d="M8 3c-3.3 0-6 3.467-6 5s2.7 5 6 5 6-3.467 6-5-2.7-5-6-5zm0 1a7.488 7.488 0 0 1 4.65 2.27A6.528 6.528 0 0 1 13 8c0 .54-.167 1.11-.35 1.57C11.35 11.6 9.804 12.5 8 12.5c-1.8 0-3.35-.9-4.65-2.93A6.513 6.513 0 0 1 3 8c0-.54.167-1.11.35-1.57A7.498 7.498 0 0 1 8 4z"/>
                                    <path d="M8 6.5c-.65 0-1.15.5-1.15 1.15S7.35 8.8 8 8.8c.65 0 1.15-.5 1.15-1.15S8.65 6.5 8 6.5z"/>
                                </svg>
                            </span>
                        </div>

                        <div class="mb-3">
                            <a href="register-page.html" class="text-decoration-none">Creeaza cont</a>
                        </div>

                        <div class="mb-3">
                            <a href="reset-password.html" class="text-decoration-none">Ai uitat parola?</a>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-success" type="submit">Login to continue</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    localStorage.clear();

    function togglePasswordVisibility(inputId) {
        const passwordInput = document.getElementById(inputId);
        passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    async function login(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        try {
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (data.success) {
                localStorage.setItem("username", data.username);
                window.location.href = 'dashboard.html';
                // window.location.href = 'http://localhost:3000/dashboard-page';
            } else {
                errorMessage.style.display = 'block';
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        }
    }
</script>
</body>
</html>
