<div class="container mt-5">
    <h2>Adauga Terenuri</h2>
    <form id="addFieldForm">
        <div class="form-group">
            <label for="denumireSport">Denumire Sport</label>
            <input type="text" class="form-control" id="denumireSport" required>
        </div>
        <div class="form-group">
            <label for="adresa">Adresa</label>
            <input type="text" class="form-control" id="adresa" required>
        </div>
        <div class="form-group">
            <label for="pretOra">Pret/Ora</label>
            <input type="number" class="form-control" id="pretOra" required>
        </div>
        <div class="form-group">
            <label for="denumireTeren">Denumire Teren</label>
            <input type="text" class="form-control" id="denumireTeren" required>
        </div>
        <div class="form-group">
            <label for="program">Program</label>
            <input type="text" class="form-control" id="program" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Adauga</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const username = localStorage.getItem("username");
    if (!username) {
        alert("You must log in first!");
        window.location.href = "login.html";
        return;
    }

    const form = document.getElementById("addFieldForm");
    form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const denumireSport = document.getElementById("denumireSport").value;
        const adresa = document.getElementById("adresa").value;
        const pretOra = document.getElementById("pretOra").value;
        const denumireTeren = document.getElementById("denumireTeren").value;
        const program = document.getElementById("program").value;

        try {
            const response = await fetch("http://localhost:3000/add-terrain", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, denumire_sport: denumireSport, adresa, pret_ora: pretOra, denumire_teren: denumireTeren, program })
            });

            const data = await response.json();
            if (data.success) {
                alert(data.message);
                form.reset();
            } else {
                alert(data.message || "An error occurred.");
            }
        } catch (error) {
            console.error("Error adding field:", error);
            alert("An error occurred while adding the field.");
        }
    });
});
</script>
